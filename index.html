<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="mainDiv">
       <h1>Roman Numeral Converter</h1>
       <h3>Enter in a number to convert to Roman Numerals!</h3>
       <form action="/index.html" class="submissionForm">
           <label for="numberField">Enter a Number:</label>
           <input type="text" id="numberField" name="numberField" placeholder="10050"><br><br>
           <label for="resultField">Number In Roman Numerals:</label>
           <input type="text" id="resultField" name="resultField" placeholder="IV" disabled><br><br>
           <input type="button" value="submit" id="submitBtn">
       </form>
   </div> 
   <script src="script.js"></script>
</body>
</html>
